<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h4">Free Cable</h1>
            <nav>
                <a href="index.html" class="text-white text-decoration-none">Home</a>
                <a href="contact.html" class="text-white text-decoration-none">Contact</a>
            </nav>
            <div>
                <a href="#" class="btn btn-outline-light" onclick="redirectToLogin()">Login</a>
            </div>
            <a href="cart.html" class="btn btn-outline-light">Cart (<span id="cart-count">0</span>)</a>           
        </div>
    </header>

    <!-- Contact Section -->
    <section class="py-5">
        <div class="container">
            <h3>Contact Us</h3>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Your Email">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Your Message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </section>

    <script src="/script.js"></script>
</body>
</html>
